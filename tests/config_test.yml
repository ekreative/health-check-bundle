framework:
    test: ~
    router:
        resource: "%kernel.project_dir%/tests/routing.yml"
        strict_requirements: ~
        utf8: true
    secret: 'fake_secret'
    http_method_override: true
    php_errors:
        log: true

monolog:
    handlers:
        main:
            type: console

doctrine:
    dbal:
        connections:
            default:
                driver: pdo_sqlite
                path: '%kernel.cache_dir%/db.sqlite'

ekreative_health_check:
    redis:
        - 'redis'

services:
    redis:
        class: Redis
        public: true
