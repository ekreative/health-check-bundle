framework:
    test: ~
    router:
        resource: "%kernel.project_dir%/tests/routing.yml"
        strict_requirements: ~
        utf8: true
    secret: 'fake_secret'

monolog:
    handlers:
        main:
            type: console

doctrine:
    dbal:
        connections:
            default:
                driver: pdo_sqlite
                path: '%kernel.cache_dir%/db.sqlite'

ekreative_health_check:
    redis:
        - 'redis'

services:
    redis:
        class: Redis
        factory: Ekreative\HealthCheckBundle\DependencyInjection\RedisFactory::get
        arguments:
            $host: 'example.com'
